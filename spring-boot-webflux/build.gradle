plugins {
    id "java"
    id "idea"
    id "org.springframework.boot" version "2.2.1.RELEASE"
    id 'io.franzbecker.gradle-lombok' version '3.2.0'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "com.graphql-java-kickstart:graphql-java-kickstart:9.0.0-SNAPSHOT"
    implementation "com.graphql-java-kickstart:graphql-java-tools-spring-boot-starter:5.12.0-SNAPSHOT"
}
